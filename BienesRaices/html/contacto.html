        <div class="contenedor contenido-header">

                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="/img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form action="">

            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Correo electrónico" required>
            
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Número telefónico" required>
            
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
                
            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones" required>
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="compra">Compra</option>
                    <option value="venta">Venta</option>
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>


                <p>¿Cómo desea ser contactado?</p>

                <div class="forma-contacto">
                    <label for="phone">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="phone">
                    <label for="e-mail">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="e-mail">
                </div>
                <p>Si eligió teléfono, elija la fecha y hora</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">
                <label for="hora">Hora</label>
                <input type="time" id="hora">

            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
